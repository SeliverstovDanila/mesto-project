<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link href="pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Mesto">
    </header>
    <main class="menu">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__title">Traveler Cat</h1>
                <p class="profile__subtitle">Guess where I am?</p>
                <button class="profile__editbutton" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__addbutton" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="modal-profile"> <!-- popup_open -->
        <div class="popup__container">
            <button class="popup__button-close" type="button" aria-label="Закрыть форму" id="close-profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form-container">
                <input type="text" name="usersname" placeholder="Ваше имя" value="Traveler Cat"
                    class="popup__line popup__line_user_name" id="profile__name">
                <input type="text" name="usersinfo" placeholder="Расскажите о себе" value="Guess where I am?"
                    class="popup__line popup__line_user_info" id="profile__info">
                <button class="popup__button-sumbit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="modal-card">
        <div class="popup__container">
            <button class="popup__button-close" type="button" aria-label="Закрыть форму" id="close-modal"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form-container" id="add-form">
                <input type="text" name="usersname" placeholder="Название" value="Что это?"
                    class="popup__line popup__line_user_name" id="card__addname">
                <input type="url" name="usersinfo" placeholder="Ссылка на картинку"
                    value="https://unsplash.com/photos/75715CVEJhI" class="popup__line popup__line_user_info" id="card__url">
                <button class="popup__button-sumbit" type="submit" id="button-create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_background" id="photo-zoom">
        <div class="popup__zoom">
            <button class="popup__button-close" type="button" aria-label="Закрыть форму" id="close-zoom"></button>
            <img class="popup__image"
                src="https://images.unsplash.com/photo-1598188306155-25e400eb5078?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"
                alt="Зима">
            <h3 class="popup__heading">Что это?</h3>
        </div>
    </div>
    <template id="elements">
        <li class="element__cards">
            <img class="element__photo" src="images/__elements/Happybirthday.jpg" alt="День рождения">
            <div class="element__item">
                <h2 class="element__title">Что это?</h2>
                <button class="element__like" type="button" aria-label="Лайк"></button>
                <button class="element__delite" type="button" aria-label="Удалить" id="remove"></button>
            </div>
        </li>
    </template>
    <script src="script.js"></script>
</body>

</html>
